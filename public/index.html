<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Synchronized Audio Playback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 2rem;
        background: #f5f5f7;
        color: #111827;
        display: flex;
        justify-content: center;
      }
      .container {
        max-width: 600px;
        width: 100%;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
        padding: 1.75rem 1.5rem 2rem;
      }
      h1 {
        font-size: 1.5rem;
        margin: 0 0 0.25rem;
      }
      .subtitle {
        margin: 0 0 1.5rem;
        font-size: 0.9rem;
        color: #6b7280;
      }
      .section-title {
        font-size: 0.85rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        color: #6b7280;
        margin-bottom: 0.75rem;
      }
      .upload {
        border-radius: 10px;
        border: 1px dashed #d1d5db;
        padding: 1rem;
        background: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
      }
      .upload input[type="file"] {
        font-size: 0.85rem;
      }
      button {
        border: none;
        border-radius: 999px;
        padding: 0.55rem 1.1rem;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        background: #111827;
        color: #f9fafb;
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
      }
      button.secondary {
        background: #e5e7eb;
        color: #111827;
      }
      button:disabled {
        opacity: 0.5;
        cursor: default;
      }
      .row {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-top: 0.75rem;
        flex-wrap: wrap;
      }
      .status {
        font-size: 0.8rem;
        color: #6b7280;
      }
      .status span.value {
        color: #111827;
        font-weight: 500;
      }
      .pill {
        padding: 0.1rem 0.45rem;
        border-radius: 999px;
        font-size: 0.75rem;
        background: #f3f4f6;
        color: #4b5563;
      }
      audio {
        width: 100%;
        margin-top: 0.75rem;
      }
      .time {
        font-variant-numeric: tabular-nums;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
      }
      .flex-space {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 0.75rem;
        flex-wrap: wrap;
        margin-top: 0.75rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Synchronized Audio</h1>
      <p class="subtitle">Open this page in multiple browsers to listen together in near real-time.</p>

      <div class="section-title">Audio upload</div>
      <div class="upload">
        <input type="file" id="fileInput" accept="audio/*" />
        <button id="uploadBtn">Upload</button>
      </div>

      <div class="section-title">Playback</div>
      <audio id="audio" controls></audio>

      <div class="flex-space">
        <div class="row">
          <button id="playBtn">Play</button>
          <button id="pauseBtn" class="secondary">Pause</button>
        </div>
        <div class="status">
          Time: <span id="timeDisplay" class="time">0.0s</span>
        </div>
      </div>

      <div class="row" style="margin-top: 0.5rem;">
        <div class="status">Connection: <span id="connectionStatus" class="value">connectingâ€¦</span></div>
        <span id="playState" class="pill">stopped</span>
      </div>

      <p class="status" style="margin-top: 1rem;">
        Tip: upload an audio file in one window, then open the same URL in another browser or device.
      </p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
